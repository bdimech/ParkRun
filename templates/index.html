<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkRun Dashboard - {{ athlete_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>ParkRun Dashboard</h1>

            <div class="athlete-selector">
                <label for="athlete-select">Select Athlete:</label>
                <select id="athlete-select" onchange="window.location.href='?athlete_id=' + this.value">
                    {% for athlete in athletes %}
                    <option value="{{ athlete.parkrun_id }}"
                            {% if athlete.parkrun_id|string == selected_athlete_id %}selected{% endif %}>
                        {{ athlete.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <h2>{{ athlete_name }} - Athlete ID: {{ athlete_id }}</h2>
        </header>

        <div class="dashboard-content">
            <div class="chart-container">
                {{ chart_html|safe }}
            </div>
        </div>
    </div>
</body>
</html>
